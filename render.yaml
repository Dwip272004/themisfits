services:
  - type: web
    name: misfits-app
    env: python
    buildCommand: 
      - pip install --upgrade pip
      - pip install -r requirements.txt
    startCommand: 
      - python app.py
    preDeployCommand: 
      - python init_db.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: 'iamdwip'
      - key: UPLOAD_FOLDER
        value: 'uploads'
      - key: DATABASE
        value: /persistent/misfits.db
      - key: FLASK_APP
        value: app.py
    staticPublishPath: static
    autoDeploy: true
    disk:
      - mountPath: /persistent
        sizeGB: 1