<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Ensure the body takes full screen height and uses flexbox for centering */
        body {
            display: flex;
            justify-content: center; /* Horizontally center */
            align-items: center; /* Vertically center */
            height: 100vh; /* Full viewport height */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Styling the form container */
        .settings-container {
            width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Styling form inputs */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Links styling */
        a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>Settings</h1>
        <form method="POST" enctype="multipart/form-data">
            <div>
                <label for="bio">Bio</label>
                <textarea name="bio" id="bio" rows="5" placeholder="Write something about yourself...">{{ user.bio }}</textarea>
            </div>

            <!-- Profile picture section -->
            <div>
                <label for="profile_pic">Profile Picture</label>
                <input type="file" name="profile_pic" id="profile_pic">
            </div>

            <button type="submit">Save Changes</button>
        </form>

        <!-- Links to other settings -->
        <a href="{{ url_for('profile', user_id=current_user.id) }}">Back to Profile</a>
        <a href="{{ url_for('change_password') }}">Change Password</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
